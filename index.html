<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Conversation Preparation</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      }
      .container {
        text-align: center;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 20px;
      }
      #passage,
      #startScreen,
      #promptContainer {
        display: none;
      }
      #passage {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 30px;
        color: #444;
        text-align: left;
        display: block; /* Show passage by default */
      }
      #passage h2 {
        color: #007bff;
        margin-top: 0;
      }
      #startButton,
      #firstPromptButton,
      #nextButton {
        padding: 10px 20px;
        font-size: 1em;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }
      #startButton:hover,
      #firstPromptButton:hover,
      #nextButton:hover {
        background-color: #0056b3;
      }
      #prompt {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #333333;
      }
      #timer {
        font-size: 3em;
        margin-bottom: 20px;
        color: #333333;
        display: none; /* Hide timer initially */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Passage Screen -->
      <div id="passage">
        <h2>Please read the passage below</h2>
        <p id="passageText">Loading passage...</p>
        <button id="startButton" onclick="showStartScreen()">Proceed...</button>
      </div>

      <!-- Start Screen (New Screen after Passage) -->
      <div id="startScreen">
        <h2>Get Ready to Begin</h2>
        <p>
          When you're ready, click the button below to see the first prompt.
        </p>
        <button id="firstPromptButton" onclick="startPrompts()">
          Show First Prompt
        </button>
      </div>

      <!-- Prompt Screen -->
      <div id="promptContainer">
        <p id="prompt">Press "Show First Prompt" to start.</p>
        <p id="timer">06:00</p>
        <button id="nextButton" onclick="nextPrompt()">Show Next Prompt</button>
      </div>
    </div>

    <script>
      let prompts = []; // Array to store loaded prompts
      let currentPromptIndex =
        parseInt(localStorage.getItem("currentPromptIndex")) || 0;
      const countdownDuration = 6 * 60; // 6 minutes in seconds
      let countdown;

      // Function to load the passage from passage.txt
      async function loadPassage() {
        try {
          const response = await fetch("passage.txt");
          if (!response.ok) {
            throw new Error("Failed to load passage.");
          }
          const text = await response.text();
          document.getElementById("passageText").innerHTML = text;
        } catch (error) {
          document.getElementById("passageText").innerHTML =
            "<p style='color:red;'>Error loading passage.</p>";
          console.error("Error loading passage:", error);
        }
      }

      // Function to load prompts from prompts.txt
      async function loadPrompts() {
        try {
          const response = await fetch("prompts.txt");
          if (!response.ok) {
            throw new Error("Failed to load prompts.");
          }
          const text = await response.text();

          // Split by new lines, remove empty lines
          prompts = text
            .split("\n")
            .map((line) => line.trim())
            .filter((line) => line);

          // Show passage first
          document.getElementById("passage").style.display = "block";
          document.getElementById("startScreen").style.display = "none";
          document.getElementById("promptContainer").style.display = "none";
        } catch (error) {
          console.error("Error loading prompts:", error);
          document.getElementById("prompt").textContent =
            "Error loading prompts.";
        }
      }

      // Show start screen after passage
      function showStartScreen() {
        document.getElementById("passage").style.display = "none";
        document.getElementById("startScreen").style.display = "block";
      }

      // Start prompts (hide start screen, show first prompt)
      function startPrompts() {
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("promptContainer").style.display = "block";

        // Move to the NEXT prompt on page revisit
        currentPromptIndex = (currentPromptIndex + 1) % prompts.length;
        localStorage.setItem("currentPromptIndex", currentPromptIndex);

        startPromptSession();
      }

      // Starts prompt session
      function startPromptSession() {
        if (prompts.length > 0) {
          document.getElementById("prompt").textContent =
            prompts[currentPromptIndex];
          document.getElementById("timer").style.display = "block"; // Show timer
          startTimer(countdownDuration);
        }
      }

      // Timer function
      function startTimer(duration) {
        let timer = duration;
        const timerElement = document.getElementById("timer");
        clearInterval(countdown);

        countdown = setInterval(() => {
          let minutes = Math.floor(timer / 60);
          let seconds = timer % 60;

          timerElement.textContent = `${minutes
            .toString()
            .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

          if (--timer < 0) {
            clearInterval(countdown);
            timerElement.style.color = "red";
          }
        }, 1000);
      }

      // Display next prompt and save position
      function nextPrompt() {
        if (prompts.length === 0) return;

        currentPromptIndex = (currentPromptIndex + 1) % prompts.length;
        document.getElementById("prompt").textContent =
          prompts[currentPromptIndex];

        startTimer(countdownDuration);
        localStorage.setItem("currentPromptIndex", currentPromptIndex);
      }

      // Load passage and prompts on page load
      window.onload = function () {
        loadPassage();
        loadPrompts();
      };
    </script>
  </body>
</html>
